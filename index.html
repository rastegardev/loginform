<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form Practice</title>
 <!-- Google font -->
 <style>
   @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  </style>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="box" action="#" method="get" accept-charset="utf-8">
   
   <h1>Login Form</h1>
   
   <input class="email" type="email" name="email" placeholder="Emter your email"/>
   
   <input class="password" type="password" name="password" placeholder="Enter your password"/>
   
   <input class="submit" type="submit" name="Login"/>
   
   <img src="./loginformphoto.png" class="img" alt="login photo" />
   
  </form>
 
</body>
</html>
